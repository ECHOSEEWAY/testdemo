<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<h1>注册页面</h1>
<form name="form" accept-charset="utf-8"  action="/doregist">
    <ul >
        <li>
            <label  class="input-tips2">用户名：</label>
            <div class="inputOuter2">
                <input type="text" id="username" name="username" maxlength="16" />
            </div>
        </li>
        <li>
            <label class="input-tips2">密码：</label>
            <div >
                <input type="password" id="password"  name="password" maxlength="16"/>
            </div>
        </li>
        <li>
            <label class="input-tips2">昵称：</label>
            <div >
                <input type="text" id="nickname"  name="nickname" maxlength="16"/>
            </div>
        <li>
            <label class="input-tips2">邮箱：</label>
            <div >
                <input type="text" id="emial"  name="email" maxlength="16"/>
            </div>
        </li>
        </li>
        <li>
            <div >
                <input type="submit" value="确定"/>

            </div>
        </li>
    </ul>
</form>
</body>
</html>
